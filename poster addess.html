<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Address Form</title>
</head>
<body bgcolor="powder blue">
    <center>
        <h2>Poster Address</h2>
        <form id="AddressForm" action="#" method="post"></form>
        <label for="">Address: <input type="text" id="Address" name="Address" placeholder="Enter Your Address" required></label><br><br>
        <label for="">Post Code: <input type="text" id="postcode" name="postcode" placeholder="Enter Your postcode" required></label><br><br>
        <label for="">City: <input type="text" id="city" name="city" placeholder="Enter Your City" required></label><br><br>
        <label for="">Mailbox: <input type="text" inputmode="mailbox" name="mailbox" placeholder="Enter Your Mailbox Number" required></label><br><br>

        <h3><p>
            Comments:
        </p></h3>
        <textarea name="Comments" id="Comments" placeholder="Enter any addittional Comments" cols="30" rows="10"></textarea><br>
        <input type="submit" value="submit">
    </center>
    
</body>
</html>
